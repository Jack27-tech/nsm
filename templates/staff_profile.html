{% extends "base.html" %}
{% block title %}Staff Profile{% endblock %}
{% block content %}
<h2>Staff Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>

<hr>

<h3>Change Password</h3>
<a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>

<hr>

<h3>Delete Account</h3>
<form action="{% url 'delete_account' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"
        onclick="return confirm('Are you sure you want to delete your account?')">Delete My Account</button>
</form>
{% endblock %}
