{% extends "base.html" %}
{% block content %}
<h2>Manage Categories</h2>
<a href="{% url 'add_category' %}" class="btn btn-success mb-3">+ Add Category</a>
<table class="table table-bordered">
  <thead>
    <tr><th>Name</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for cat in categories %}
      <tr>
        <td>{{ cat.name }}</td>
        <td>
          <a href="{% url 'edit_category' cat.id %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'delete_category' cat.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No categories yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
